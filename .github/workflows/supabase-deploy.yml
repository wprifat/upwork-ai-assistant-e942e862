name: Supabase Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Authenticate with Supabase
        run: supabase login "${{ secrets.VITE_SUPABASE_ACCESS_TOKEN }}"

      - name: Link to Supabase Project
        run: supabase link --project-ref "${{ secrets.VITE_SUPABASE_PROJECT_ID }}"

      - name: Deploy Database Migrations
        run: supabase db push

      - name: Deploy Supabase Edge Functions
        run: supabase functions deploy --project-ref "${{ secrets.VITE_SUPABASE_PROJECT_ID }}"
