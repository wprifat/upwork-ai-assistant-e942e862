name: Deploy Supabase (Migrations & Functions)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VITE_SUPABASE_ACCESS_TOKEN: ${{ secrets.VITE_SUPABASE_ACCESS_TOKEN }}
      VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Login to Supabase
        run: supabase login "$VITE_SUPABASE_ACCESS_TOKEN"

      - name: Link Supabase Project
        run: supabase link --project-ref "$VITE_SUPABASE_PROJECT_ID"

      - name: Deploy Database Migrations
        run: supabase db push

      - name: Deploy All Edge Functions
        run: supabase functions deploy --project-ref "$VITE_SUPABASE_PROJECT_ID"
